<!DOCTYPE HTML>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/register-login.css">
</head>
<body>
	<h1><a href="index.html">首页</a></h1>
	<div id="login">
		<!form action="index.html">
			<!-- <h1>登录</h1> -->
			#{form @logined(), id:'formLogin'}
				#{field 'username'}
				<p>
					<label for="loginusername">用户名</label>
					<input type="text" name="username" id="loginusername" class="input-box" value="${flash.username}" required="required"  >	
					<!-- <span class="loginError">${field.error}</span> -->
				</p>
				#{/field}
				#{field 'password'}
				<p>
					<label for="loginpasswd">用户密码</label>
					<input type="password" id="loginpasswd" class="input-box" name="password" required="required" >
					<!-- <span class="loginError">${field.error}</span> -->
				</p>
				#{/field}
				<p>
					<input type="checkbox" id="loginkeeping" value="loginkeeping">
					<label for="loginkeeping">记住我</label>
					<input class="login button" type="submit" value="登录">
				</p>
				<p><span class="loginError">${flash.error}</span></p>
			#{/form}
		<!/form>
	</div>
	<p class="toregister">
		未注册？
		<a id="toregister"  href="register.html">→去注册</a>
	</p>
</body>
</html>
